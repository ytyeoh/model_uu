{{ if .Site.Data.home.team.enable }}
{{with .Site.Data.home.team}}
<section id="team" class="page-section team-member">
  <div class="container">
	  <div class="heading text-center">
	    <!-- Heading -->
	    <h2>{{ .title }}</h2> 
	    <p>{{ .desc }}</p>
	  </div>
    <!-- Team Member's Details -->
    <div id="meet-the-team" class="row">
      {{ range .blocks }}
      <div class="col-md-3 col-xs-6">
          <div class="center text-center">
            <p><img class="img-responsive img-thumbnail img-circle" src="images/{{ .img }}.jpg" alt=""></p>
            <h5>{{ .name }}<small class="designation muted">{{ .title }}</small></h5>
            <p>{{ .desc }}</p>
            <a class="btn btn-social btn-facebook" href="#"><i class="icon-facebook"></i></a> <a class="btn btn-social btn-google-plus" href="#"><i class="icon-google-plus"></i></a> <a class="btn btn-social btn-twitter" href="#"><i class="icon-twitter"></i></a> <a class="btn btn-social btn-linkedin" href="#"><i class="icon-linkedin"></i></a>
          </div>
      </div>
      {{ end }}
    </div>
    <div class="row">
        <div class="col-lg-12">
          <div class="heading text-center">
            <h2>{{ .title2 }}</h2>
            <p>{{ .desc2 }}</p>
          </div>
          <div class="gap"></div>
          <div class="row">
          	{{ range .cus }}
            <div class="col-md-6">
                <blockquote>
                  <p>{{ .desc }}</p>
                  <small>{{ .name }}<cite title="Source Title"> {{ .title }}</cite></small>
                </blockquote>
            </div>
            {{ end }}
          </div>
        </div>
    </div>
  <!--/.container-->
  </div>
</section> 
{{ end }}
{{ end }}
