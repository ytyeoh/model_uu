{{ if .Site.Data.home.footer.enable }}
{{with .Site.Data.home.footer}}
<footer class="page-section darkBg" id="contactUs">
	<div class="container">
    
		<div class="row">
      <div class="heading text-center">
  			<!-- Heading -->
  			<h2>{{ .title }}</h2> 
  			<p>{{ .desc }}</p>
  		</div>                            
    </div>
		<div class="row mrgn30">
      <div class="col-sm-9"> 
        {{ .map | safeHTML }}
      </div>
			<div class="col-sm-3">
				<h4>Address:</h4>
				<address>
					{{ .address | safeHTML }}
				</address>
				<h4>Contact Info:</h4> 
        <ul>
          <li><i class="fa fa-phone"></i>{{ .phone }}</li>
          <li><a href="#"><i class="fa fa-envelope-o"></i> {{ .email }}</a></li>
          <li><a href="https://api.whatsapp.com/send?phone=6{{ .whatapps }}&text=Hi%2C%20i%20have.%20a%20question."><i class="fa fa-phone-square"></i>{{ .whatapps }}</a></li>
        </ul>
  		</div>
  	</div>
  </div>
	<!--/.container-->	
</footer>
<!--/.page-section-->
<section class="copyright">
   <div class="container">
    <div class="row">
      <div class="col-sm-12">          
         <ul class="socialIcons">
            <li><a href="#" class="fbIcon" target="_blank"><i class="fa fa-facebook-square fa-lg"></i></a></li>
            <li><a href="#" class="twitterIcon" target="_blank"><i class="fa fa-twitter-square fa-lg"></i></a></li>
            <li><a href="#" class="googleIcon" target="_blank"><i class="fa fa-google-plus-square fa-lg"></i></a></li>
            <li><a href="#" class="pinterest" target="_blank"><i class="fa fa-pinterest-square fa-lg"></i></a></li>
          </ul>   <div class="pull-right webThemez">Built by <a href="http://kikia.co"> kikia.co</a> </div>
      </div>
    </div>  <!-- / .row -->
  </div>
</section>
<a href="#top" class="topHome"><i class="fa fa-chevron-up fa-2x"></i></a>

{{ end }}
{{ end }}
